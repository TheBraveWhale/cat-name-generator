<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <title>Cat name Generator</title>

  <body>
    <h1>Cat Names Generator</h1>

    <div class="userImputBox">
      <form id="inputForm">
        <div><label for="input">Descripe your cat: </label></div>
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Type here.."
          autofocus
          required
        />
        <input type="submit" value="Generate" />
        <div class="inputExample">for example: cute, crazy, loving, fluffy</div>
      </form>
    </div>
    <div class="aiOutput" id="aiOutput"></div>
    <footer>
      This was coded by

      and is on

    </footer>
    <script src="src/script.js"></script>
  </body>
