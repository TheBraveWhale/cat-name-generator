    <title>Cat name Generator</title>

  <body>
    <h1>Cat Names Generator</h1>

    <div class="userImputBox">
      <form>
        <label for="input"> Descripe your cat: </label>
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Type here.."
          autofocus
          required
        />
        <input type="submit" />
        <div class="inputExample">
          for exqample: cute, crazy, loving, fluffy
        </div>
      </form>
    </div>

    <div class="aiOutput"></div>
